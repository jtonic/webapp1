<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person Client</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Person Client</h1>
    <p>Check the developer console for the API response.</p>

    <script>
      const ssnToFind = '111-22-333';
      const apiUrl = `http://localhost:3000/persons/${ssnToFind}`;

      async function getPersonBySsn() {
        try {
          console.log(`Fetching person with SSN: ${ssnToFind}`);
          const response = await axios.get(apiUrl);
          console.log('Response received:', response.data);
        } catch (error) {
          console.error(
            'Error fetching person:',
            error.response ? error.response.data : error.message,
          );
        }
      }

      getPersonBySsn();
    </script>
  </body>
</html>
